<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="main" style="width: 600px;height:400px;"></div>
	<script src="echarts.js"></script>
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 练习'
            },
            tooltip: {},
            legend: {
                data:['销量','价格']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: [
            	{
            		name: '销量',
            		type: 'value',
            		max: 500,
            		min: 0
            	},
				{
					name: '价格',
            		type: 'value',
            		max: 300,
            		min: 50
				}
            ],
            series: [
	            {
	                name: '销量',
	                type: 'bar',
	                data: [50, 200, 360, 100, 100, 200]
	            },
	            {
	            	name: '价格',
	                type: 'line',
            		yAxisIndex: 1,
	                data: [200, 140, 60, 160, 160, 140]
	            }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
