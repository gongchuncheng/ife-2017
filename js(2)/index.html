<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">

  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
	var oUl = document.getElementById('aqi-list'),
		temp = document.createDocumentFragment();
	for(var i=0; i<aqiData.length; i++){
		if(aqiData[i][1] > 60){
			var oLi = document.createElement('li');
			oLi.innerHTML = aqiData[i][0] + ', ' + aqiData[i][1];
			temp.appendChild(oLi);
		}
	}
	oUl.appendChild(temp);
})();

</script>
</body>
</html>
